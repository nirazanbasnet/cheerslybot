<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheersly Team Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .profile-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .profile-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .profile-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .profile-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }

        .detail-value {
            color: #6c757d;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎉 Cheersly Team Management</h1>
            <p>Manage your team profiles, birthdays, and anniversaries</p>
        </div>

        <div class="content">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="totalProfiles">-</h3>
                    <p>Total Team Members</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalBirthdays">-</h3>
                    <p>Birthdays Configured</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalAnniversaries">-</h3>
                    <p>Anniversaries Configured</p>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput"
                        placeholder="Search team members by name, email, or position...">
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    ➕ Add Team Member
                </button>
            </div>

            <div id="profilesContainer" class="profiles-grid">
                <div class="loading">Loading team members...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Team Member</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                        <label for="secondaryContact">Secondary Contact</label>
                        <input type="tel" id="secondaryContact" name="secondaryContact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth (MM/DD/YYYY)</label>
                        <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="form-group">
                        <label for="joinDate">Join Date</label>
                        <input type="text" id="joinDate" name="joinDate" placeholder="MM/DD/YYYY or text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <input type="text" id="bloodGroup" name="bloodGroup">
                    </div>
                    <div class="form-group">
                        <label for="userId">Slack User ID</label>
                        <input type="text" id="userId" name="userId" placeholder="U1234567890">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Profile Image Path</label>
                    <input type="text" id="image" name="image" placeholder="/birthday/name.png">
                </div>

                <div class="form-group">
                    <label for="birthdayMessage">Birthday Message</label>
                    <textarea id="birthdayMessage" name="birthdayMessage"
                        placeholder="Custom birthday message..."></textarea>
                </div>

                <div class="form-group">
                    <label for="anniversaryMessage">Anniversary Message</label>
                    <textarea id="anniversaryMessage" name="anniversaryMessage"
                        placeholder="Custom anniversary message..."></textarea>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Team Member</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let profiles = [];
        let filteredProfiles = [];
        let editingProfileId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            loadProfiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function (e) {
                filterProfiles(e.target.value);
            });

            // Form submission
            document.getElementById('profileForm').addEventListener('submit', function (e) {
                e.preventDefault();
                saveProfile();
            });
        }

        async function loadProfiles() {
            try {
                const response = await fetch('/api/profiles');
                const result = await response.json();

                if (result.success) {
                    profiles = result.data;
                    filteredProfiles = profiles;
                    renderProfiles();
                    updateStats();
                } else {
                    showError('Failed to load profiles: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading profiles:', error);
                showError('Failed to load profiles. Please check your connection.');
            }
        }

        function filterProfiles(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredProfiles = profiles.filter(profile =>
                profile.name.toLowerCase().includes(term) ||
                profile.email.toLowerCase().includes(term) ||
                (profile.position && profile.position.toLowerCase().includes(term)) ||
                (profile.designation && profile.designation.toLowerCase().includes(term))
            );
            renderProfiles();
        }

        function renderProfiles() {
            const container = document.getElementById('profilesContainer');

            if (filteredProfiles.length === 0) {
                container.innerHTML = '<div class="loading">No team members found.</div>';
                return;
            }

            container.innerHTML = filteredProfiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            ${profile.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="profile-info">
                            <h3>${profile.name}</h3>
                            <p>${profile.email}</p>
                        </div>
                    </div>
                    
                    <div class="profile-details">
                        ${profile.position ? `<div class="detail-row"><span class="detail-label">Position:</span><span class="detail-value">${profile.position}</span></div>` : ''}
                        ${profile.designation ? `<div class="detail-row"><span class="detail-label">Role:</span><span class="detail-value">${profile.designation}</span></div>` : ''}
                        ${profile.mobile ? `<div class="detail-row"><span class="detail-label">Mobile:</span><span class="detail-value">${profile.mobile}</span></div>` : ''}
                        ${profile.dob ? `<div class="detail-row"><span class="detail-label">DOB:</span><span class="detail-value">${profile.dob}</span></div>` : ''}
                        ${profile.joinDate ? `<div class="detail-row"><span class="detail-label">Join Date:</span><span class="detail-value">${profile.joinDate}</span></div>` : ''}
                    </div>
                    
                    <div class="profile-actions">
                        <button class="btn btn-primary btn-sm" onclick="editProfile(${profile.id})">✏️ Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProfile(${profile.id})">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalProfiles = profiles.length;
            const totalBirthdays = profiles.filter(p => p.dob).length;
            const totalAnniversaries = profiles.filter(p => p.joinDate).length;

            document.getElementById('totalProfiles').textContent = totalProfiles;
            document.getElementById('totalBirthdays').textContent = totalBirthdays;
            document.getElementById('totalAnniversaries').textContent = totalAnniversaries;
        }

        function openAddModal() {
            editingProfileId = null;
            document.getElementById('modalTitle').textContent = 'Add Team Member';
            document.getElementById('profileForm').reset();
            document.getElementById('profileModal').style.display = 'block';
        }

        function editProfile(id) {
            const profile = profiles.find(p => p.id === id);
            if (!profile) return;

            editingProfileId = id;
            document.getElementById('modalTitle').textContent = 'Edit Team Member';

            // Fill form with profile data
            document.getElementById('name').value = profile.name || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('mobile').value = profile.mobile || '';
            document.getElementById('secondaryContact').value = profile.secondaryContact || '';
            document.getElementById('position').value = profile.position || '';
            document.getElementById('designation').value = profile.designation || '';
            document.getElementById('dob').value = profile.dob || '';
            document.getElementById('joinDate').value = profile.joinDate || '';
            document.getElementById('bloodGroup').value = profile.bloodGroup || '';
            document.getElementById('userId').value = profile.userId || '';
            document.getElementById('address').value = profile.address || '';
            document.getElementById('image').value = profile.image || '';
            document.getElementById('birthdayMessage').value = profile.birthdayConfig?.message || '';
            document.getElementById('anniversaryMessage').value = profile.anniversaryConfig?.message || '';

            document.getElementById('profileModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
            editingProfileId = null;
        }

        async function saveProfile() {
            const formData = new FormData(document.getElementById('profileForm'));
            const profileData = Object.fromEntries(formData.entries());

            // Prepare birthday and anniversary configs
            const birthdayConfig = {
                message: profileData.birthdayMessage || null,
                image: profileData.image || null,
                addedAt: new Date().toISOString()
            };

            const anniversaryConfig = {
                message: profileData.anniversaryMessage || null,
                image: profileData.image || null,
                addedAt: new Date().toISOString()
            };

            // Remove form-specific fields
            delete profileData.birthdayMessage;
            delete profileData.anniversaryMessage;

            try {
                let response;
                if (editingProfileId) {
                    // Update existing profile
                    response = await fetch(`/api/profiles/${editingProfileId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                } else {
                    // Create new profile
                    response = await fetch('/api/profiles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    // Update birthday and anniversary configs
                    const profileId = editingProfileId || result.data.id;

                    if (profileData.dob) {
                        await fetch(`/api/profiles/${profileId}/birthday`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(birthdayConfig)
                        });
                    }

                    if (profileData.joinDate) {
                        await fetch(`/api/profiles/${profileId}/anniversary`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(anniversaryConfig)
                        });
                    }

                    showSuccess(editingProfileId ? 'Profile updated successfully!' : 'Profile created successfully!');
                    closeModal();
                    loadProfiles();
                } else {
                    showError('Failed to save profile: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                showError('Failed to save profile. Please try again.');
            }
        }

        async function deleteProfile(id) {
            if (!confirm('Are you sure you want to delete this team member? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/profiles/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Profile deleted successfully!');
                    loadProfiles();
                } else {
                    showError('Failed to delete profile: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting profile:', error);
                showError('Failed to delete profile. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;

            const content = document.querySelector('.content');
            content.insertBefore(errorDiv, content.firstChild);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;

            const content = document.querySelector('.content');
            content.insertBefore(successDiv, content.firstChild);

            setTimeout(() => successDiv.remove(), 5000);
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('profileModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
